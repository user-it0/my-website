<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スマホ対応チャットアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 認証画面：ログイン／登録 -->
  <div id="page-auth">
    <!-- ログインフォーム -->
    <div id="login-form">
      <h1>ログイン</h1>
      <form id="form-login">
        <label>
          ユーザー名:
          <input type="text" id="login-username" required>
        </label>
        <br>
        <label>
          パスワード:
          <input type="password" id="login-password" required>
        </label>
        <br>
        <button type="submit">ログイン</button>
      </form>
      <button id="to-registration">新規登録はこちら</button>
    </div>
    <!-- 登録フォーム -->
    <div id="registration-form" style="display:none;">
      <h1>新規ユーザー登録</h1>
      <form id="form-register">
        <label>
          ユーザー名:
          <input type="text" id="register-username" required>
        </label>
        <br>
        <label>
          パスワード:
          <input type="password" id="register-password" required>
        </label>
        <br>
        <button type="submit">登録</button>
      </form>
      <button id="to-login">ログインはこちら</button>
    </div>
  </div>

  <!-- ホーム画面：ユーザー検索＆連絡可能ユーザーリスト、友達リクエスト -->
  <div id="page-home" style="display:none;">
    <header>
      <input type="text" id="display-username" value="" readonly>
    </header>
    <section id="search-section">
      <input type="text" id="user-search" placeholder="ユーザー検索">
      <ul id="search-result">
        <!-- ユーザー検索結果 -->
      </ul>
    </section>
    <section id="friend-requests-section">
      <h2>受信した友達リクエスト</h2>
      <button id="simulate-request">友達リクエストを受信する（シミュレーション）</button>
      <ul id="friend-requests-list">
        <!-- 受信した友達リクエスト -->
      </ul>
    </section>
    <section id="contacts-section">
      <h2>連絡可能ユーザーリスト</h2>
      <ul class="contact-list" id="contact-list">
        <!-- 承認済み友達リスト -->
      </ul>
    </section>
  </div>

  <!-- チャット画面 -->
  <div id="page-chat" style="display:none;">
    <button id="back-to-home">戻る</button>
    <div class="chat-container">
      <div class="message-history" id="message-history">
        <!-- チャット履歴 -->
      </div>
      <div class="message-input">
        <input type="text" id="chat-input" placeholder="メッセージを入力">
        <button id="send-message">送信</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
