<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイク増幅デモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>iPhone マイク増幅デモ</h1>
  <button id="startButton">マイク開始</button>
  <button id="stopButton" disabled>停止</button>
  <div class="slider-container">
    <label for="gainSlider">音量 (Gain): </label>
    <input type="range" id="gainSlider" min="1" max="10" step="0.1" value="1">
    <span id="gainValue">1</span>
  </div>
  <p>※Bluetoothイヤホンがシステムの既定出力先の場合、自動的にそちらに音が出力されます。</p>
  <script src="script.js"></script>
</body>
</html>
