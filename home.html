<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホーム</title>
  <style>
    body { font-family: sans-serif; }
    header { padding: 10px; background-color: #f7f7f7; }
    input[readonly] { border: none; background-color: transparent; font-size: 1.2em; }
    .contact-list {
      list-style: none;
      padding: 0;
    }
    .contact-item {
      border-bottom: 1px solid #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .contact-item:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <!-- ログイン中のユーザー名表示 -->
    <input type="text" value="ユーザー名" readonly>
  </header>

  <section>
    <input type="text" id="user-search" placeholder="ユーザー検索">
    <ul id="search-result">
      <!-- ユーザー検索結果（動的に表示） -->
    </ul>
  </section>

  <section>
    <h2>連絡可能ユーザーリスト</h2>
    <ul class="contact-list" id="contact-list">
      <!-- 承認済み友達リストがここに表示 -->
    </ul>
  </section>

  <script>
    // ユーザー検索の例（実際はAjaxやFetch APIでサーバーと連携）
    document.getElementById('user-search').addEventListener('input', function() {
      const query = this.value;
      const resultList = document.getElementById('search-result');
      resultList.innerHTML = '';
      if (query.length > 0) {
        // 仮のユーザー候補。実際はサーバーからデータを取得する
        const users = ['Alice', 'Bob', 'Charlie'];
        users.filter(user => user.toLowerCase().includes(query.toLowerCase()))
          .forEach(user => {
            const li = document.createElement('li');
            li.textContent = user;
            li.className = 'contact-item';
            li.onclick = function() {
              // 友達追加リクエスト送信処理（例）
              alert(user + " に友達リクエストを送信しました。");
            };
            resultList.appendChild(li);
          });
      }
    });
  </script>
</body>
</html>
